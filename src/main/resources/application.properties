spring.datasource.url=jdbc:postgresql://localhost:5432/project-statistics
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.use-new-id-generator-mappings=true

#logging.path = concretepage/logs
#logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.level.org.hibernate=INFO
logging.level.org.springframework.web=INFO
logging.level.ru.mdkardaev=INFO

#Hiberante sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

server.port=11111

security.jwt.tokenExpirationTime=1440
security.jwt.refreshTokenExpirationTime=2880
security.jwt.tokenIssuer=project-statistics-server
security.jwt.tokenSigningKey=xm8EV6Hy5RMFK4EEACIDAwQus

flyway.enabled=true
flyway.locations=db/migration

#spring boot acruator
endpoints.enabled=false
management.security.enabled=false
